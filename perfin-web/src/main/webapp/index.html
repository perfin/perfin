<!DOCTYPE html>
<html ng-app="perfin">
  <head lang="en">
    <meta charset="UTF-8">
    <title>PerFin</title>

    <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/css/ng-grid.min.css"/>

    <link rel="stylesheet" type="text/css" href="style.css"/>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-resource.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-websocket.min.js"></script>
    <script src="lib/ng-grid-2.0.11.min.js"></script>
    <script src="lib/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/underscore-min.js"></script>

    <script src="common.js"></script>
    <script src="controller/currency.js"></script>
    <script src="controller/resource.js"></script>
    <script src="controller/category.js"></script>
    <script src="controller/transaction.js"></script>
    <script src="controller/overview.js"></script>

  <body>
    <h1>PerFin</h1>

    <ul class="menu">
      <li><a href="#/overview">Overview</a></li>
      <li><a href="#/transaction">Transactions</a></li>

      <li><a href="#/resource">Resources</a></li>
      <li><a href="#/currency">Currencies</a></li>
      <li><a href="logout">Logout</a></li>
    </ul>

    <div class="message" ng-controller="alertMessagesController">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>

    <div ng-view></div>

  </body>
</html>
